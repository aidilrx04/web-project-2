<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="../js/jquery.js"></script>
	<script src="../_assets/js/index.js"></script>
	<script src="../js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div class="header" data-role="header">
            <h1>CONTACT</h1>
        </div>
        <div data-role="content">
        <form id="contactForm" action="homepage.html" method="POST">
            <label for="customerName">NAME <em>&#x2a;</em></label>
            <input type="text" id="customerName" name="customerName" required>
          
            <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
            <input type="email" id="customerEmail" name="customerEmail" required>
          
            <label for="customerPhone">PHONE</label>
            <input type="tel" id="customerPhone" name="customerPhone" pattern="\d{10,11}" required>
          
            <label for="customerNote">YOUR MESSAGE <em>&#x2a;</em></label>
            <textarea rows="4" id="customerNote" name="customerNote" required></textarea>
          
            <h3>Please provide all the information about your issue you can.</h3>
                
            <button type="submit" id="customerOrder"><i class="ph ph-paper-plane-tilt"></i>SUBMIT</button>
            <button style="margin-right:10px;" type="button" onclick="resetForm()"><i class="ph ph-repeat"></i>RESET</button>
          </form>
        </div>
    </div>
  
    <script>
      $(document).on("pagecreate", function () {
        $("#customerOrder").on("click", function () {
          var form = $("#contactForm");
  
          if (form[0].checkValidity()) {
            alert('Form submitted successfully!');
          } else {
            alert('Please fill out all required fields correctly.');
          }
        });
  
        function resetForm() {
          $("#contactForm")[0].reset();
        }
      });
    </script>
  </body>
</html>
