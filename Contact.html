<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./assets/Image/app-logo.png" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link
      rel="stylesheet"
      href="./assets/jquery-mobile/jquery.mobile-1.4.5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link rel="stylesheet" href="./assets/css/carousel.css" />
    <link rel="stylesheet" href="./assets/css/nav.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/homepage.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/About.css" />
    <link rel="stylesheet" href="./assets/css/Contact.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />

    <script src="./assets/jquery/jquery-1.11.1.min.js"></script>
    <script src="./assets/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script src="./assets/js/carousel.js"></script>
  </head>
  <body>
    <div class="contact-page" data-role="page">
      <div
        data-role="header"
        data-position="fixed"
        class="header destination-header"
      >
        <a
          class="header-btn ui-btn ui-btn-left"
          href="index.html"
          data-rel="back"
        >
          <i class="ph ph-house"></i>
          <span> Home </span>
        </a>
        <h1 class="ui-title">Contact Us</h1>
      </div>
      <div role="main" class="ui-content">
        <h1 class="title">Your suggestions are welcome here!!</h1>

        <form id="contactForm" class="contact-us">
          <script>
            console.log("This is called");
            $("#contactForm").on("submit", function (e) {
              e.preventDefault();
              console.log("form submitted");
              if (this.checkValidity()) {
                alert("Already Submitted!");
              } else {
                alert("Please fill out all required fields correctly.");
              }
            });

            function resetForm() {
              $("#contactForm")[0].reset();
            }
          </script>
          <label for="customerName">NAME <em>&#x2a;</em></label>
          <input type="text" id="customerName" name="customerName" required />

          <label for="customerEmail">EMAIL <em>&#x2a;</em></label>
          <input
            type="email"
            id="customerEmail"
            name="customerEmail"
            required
          />

          <label for="customerPhone">PHONE</label>
          <input
            type="tel"
            id="customerPhone"
            name="customerPhone"
            pattern="\d{10,11}"
            required
          />

          <label for="customerNote">COMMENT/SUGGESTION <em>&#x2a;</em></label>
          <textarea
            rows="4"
            id="customerNote"
            name="customerNote"
            required
          ></textarea>

          <h3>Please provide all the information.</h3>

          <button type="submit" id="customerOrder">
            <i class="ph ph-paper-plane-tilt"></i>SUBMIT
          </button>
          <button
            style="margin-right: 10px"
            type="button"
            onclick="resetForm()"
          >
            <i class="ph ph-repeat"></i>RESET
          </button>
        </form>
      </div>
      <!-- Footer -->
      <footer class="footer" data-role="footer">
        <div class="socials">
          <a href="#facebook">
            <i class="ph-bold ph-facebook-logo"></i>
          </a>
          <a href="#instagram">
            <i class="ph-bold ph-instagram-logo"></i>
          </a>
          <a href="#google">
            <i class="ph-bold ph-google-logo"></i>
          </a>
          <a href="#twitter">
            <i class="ph-bold ph-twitter-logo"></i>
          </a>
        </div>
        <div class="copyright">
          <span>Copyleft</span>
          <i class="ph ph-copyleft"></i>
          <span>Lim Botak</span>
          <span>All rights reserved.</span>
        </div>
      </footer>
      <!-- End Footer -->
    </div>

    <script></script>
  </body>
</html>
